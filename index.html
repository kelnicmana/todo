<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>ToDo List</title>
</head>
<body class="bg-light text-dark">

    <div class="wrapper">
        <nav class="bg-dark text-light">
            <a class="navbar-brand" href="#"><h2 class="text-light"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
              </svg> ToDo List</h2></a>
          <svg class="navSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </nav>
        
            <div class="leftright">
            <div class="left">
                <div class="list-group listList">
                    <button type="button" class="list-group-item list-group-item-action">Groceries<i class="far fa-trash-alt"></i></button>
                    <button type="button" class="list-group-item list-group-item-action">Workout<i class="far fa-trash-alt"></i></button>
                    <button type="button" class="list-group-item list-group-item-action">Cleaning<i class="far fa-trash-alt"></i></button>
                    <button type="button" class="list-group-item list-group-item-action">Programming goals<i class="far fa-trash-alt"></i></button>
                </div>
                
                <!-- Button trigger modal -->
                <div class="d-grid gap-2 col-md-12 col-6 mx-auto">
                    <button type="button" id="addList" class="btn btn-secondary my-1 w-100" data-bs-toggle="modal" data-bs-target="#exModal">
                        + New List
                    </button>
                </div>
            
                <!-- Modal -->
                <div class="modal fade" id="exModal" tabindex="-1" aria-labelledby="exModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exModalLabel">New List</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="list-form">
                                <div class="mb-3">
                                    <label for="title" class="form-label">List Name</label>
                                    <input class="form-control title" type="text"></input>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary">Add List</button>
                        </div>
                      </div>
                    </div>
                </div>
            
            </div>
            
            <div class="mainWrapper">
                <div class="list-group taskList">
                    <button type="button" class="list-group-item list-group-item-action active bg-dark border-dark">
                        Groceries
                    </button>
                    <button type="button" class="list-group-item list-group-item-action tasks">
                        <div><i class="far fa-check-square"></i> Bread</div><i class="far fa-trash-alt"></i>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action tasks">
                        <div><i class="far fa-check-square"></i> Milk</div><i class="far fa-trash-alt"></i>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action tasks">
                        <div><i class="far fa-check-square"></i> Eggs</div><i class="far fa-trash-alt"></i>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action tasks">
                        <div><i class="far fa-square"></i> Cheese</div><i class="far fa-trash-alt"></i>
                    </button>
                </div>
                <!-- Button trigger modal -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" id="addTask" class="btn btn-secondary my-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        + New Task
                    </button>
                </div>
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-light">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
                        <button type="button" id="modalTaskClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form id="task-form" onsubmit="return false">
                              <div class="mb-3">
                                  <label for="title" class="form-label">Task Name</label>
                                  <input class="form-control task-title" type="text"></input>
                              </div>
                              <div class="mb-3">
                                  <label for="desc" class="form-label">Description (optional)</label>
                                  <textarea class="form-control task-desc" rows="3"></textarea>
                              </div>
                              <div class="mb-3">
                                  <label for="date" class="form-label">Due Date (Optional)</label>
                                  <input type="date" class="form-control task-date">
                              </div>
                              <div class="mb-3">
                                  <label for="status" class="form-label">Priority</label>
                                  <select class="form-select task-status" id="status">
                                      <option value="0">Normal</option>
                                      <option value="1">High</option>
                                  </select>
                              </div>
                              <button type="button" class="btn btn-secondary w-100" id="submitTask">Add Task</button>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
        <footer class="text-light">
          <p>kelnicmana @ GitHub</p>
        </footer>
    </div>
  
    <script src="main.js"></script>
</body>
</html>
