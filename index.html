<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>ToDo List</title>
</head>
<body class="bg-light text-dark">

    <div class="wrapper">
        <nav class="bg-dark text-light">
            <a class="navbar-brand" href="#"><h2 class="text-light"><svg class="navSvg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
              </svg> ToDo List</h2></a>
          <svg class="navSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </nav>
        
        <div class="left">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action">Groceries</button>
                <button type="button" class="list-group-item list-group-item-action">Workout</button>
                <button type="button" class="list-group-item list-group-item-action">Cleaning</button>
                <button type="button" class="list-group-item list-group-item-action">Programming goals</button>
            </div>
            <button type="button" class="btn w-100 mt-2 bg-secondary text-light" id="openPopUp">
                + New List
            </button>
        </div>
        
        <div class="mainWrapper">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active bg-secondary border-secondary">
                    Groceries
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                    </svg> Bread
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                    </svg> Milk
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                    </svg> Eggs
                </button>
                <button type="button" class="btn col-4 mt-2 bg-secondary text-light">
                    + New Task
                </button>
              </div>
        </div>
        
        <footer class="text-light">
          <p>kelnicmana @ GitHub</p>
        </footer>
    </div>

    <div class="center" id="popUp">
        <div class="col-8 m-auto card text-dark bg-light border-dark" id="newBook">
            <div class="card-header bg-dark text-white">Create New List<span><button class="btn btn-secondary btn-sm py-0 px-2" id="closePopUp" type="button">X</button></span></div>
            <div class="card-body">
                <form id="book-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">List Name</label>
                        <input class="form-control title" type="text"></input>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description (optional)</label>
                        <textarea class="form-control desc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Priority</label>
                        <select class="form-select status" id="status">
                            <option value="0">Normal</option>
                            <option value="1">High</option>
                        </select>
                    </div>
                    <div id="addLib">
                        <button class="btn btn-secondary w-100" type="submit">Add List</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
